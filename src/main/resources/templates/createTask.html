<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Milligram stylesheet -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">


    <title>Create Tasks</title> <!-- page title -->

</head>
<body>

<h1>Enter a new task</h1> <!-- page header -->

<form action="#" method="POST" th:action="@{/addTask}" th:object="${task}"> <!-- form for user input  -->
    <input type="text" placeholder="task description" th:field="*{text}" /> <!-- input for adding a task -->
    Urgent? <input type="checkbox" th:field="*{urgent}"/>
    <br> <!-- line break -->
    <button id="add-task">Add Task</button> <!-- button that will add the new task when clicked -->
</form>

<a href="/allTasks">All Tasks</a> <!-- hyperlink to the all tasks page -->

</body>
</html>
